<form novalidate #form="ngForm" (submit)="onSubmit()">

    <div class="form-group">
        <label >E-mail</label>
        <input class="form-control form-control-lg" placeholder="Email" 
        name ="Email" #Email="ngModel" [(ngModel)]="service.formData.clientEmail">
    </div>

    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control form-control-lg" placeholder="Password" 
        name ="Password" #Password="ngModel" [(ngModel)]="service.formData.clientHash">
    </div>

    <div class="form-group">

        <input type="submit" class="btn btn-primary btn-lg btn-info col-12" name ="Zaloguj" value ="Zaloguj" />
  
    </div>

</form>
<div *ngIf="service.loginFailed" class="alert alert-danger text-center">"Login failed! Invalid email or password!"</div>
